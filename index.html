<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
  <!--link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-180.png"-->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Asignaciones</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f5f0ff, #e6dfff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background: #d9caff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    h2 {
      /*text-align: center;*/
      color: #6a4fcf;
    }
    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6a4fcf;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 14px;
    }
    footer {
    background: #6a4fcf;
    color: #fff;
    padding: 12px;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>游댢 Iniciar sesi칩n</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contrase침a">
    <button onclick="login()">Ingresar</button>
    <div class="error" id="error"></div>
  </div>


  <script>
    // Redirecci칩n autom치tica si ya est치 logeado
    const rolGuardado = localStorage.getItem("rol");
    if (rolGuardado === "coordinador") window.location.href = "coordinador.html";
    if (rolGuardado === "jefe") window.location.href = "jefe.html";

    function login() {
      const usuario = document.getElementById("usuario").value.toLowerCase();
      const clave = document.getElementById("clave").value;
      const error = document.getElementById("error");

      if ((usuario === "coordinador" || usuario === "jefe") && clave === "123") {
        localStorage.setItem("rol", usuario);
        window.location.href = usuario + ".html"; // redirige a coordinador.html o jefe.html
      } else {
        error.textContent = "Usuario o contrase침a incorrectos";
      }
    }



    if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js").catch(console.error);
    });
  }


  </script>
  <br> <br>
  <footer>
        JoulesBI Solutions 춸 2026
    </footer>
</body>

</html>
